<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylePerguntaRadio.css">

    <title>Perguntas</title>

</head>
<body>
    
    <main>

        <section class="blocoPrincipal">

            <div class="containerInfo">
                <a href="../index.html"><img src="../imagens/seta.png" alt=""></a>

                <h2 id="pontuacao">Pontuação: 0</h2>

                <h3 id="numeroPergunta">1/10</h3>
            </div>

            <div class="containerPergunta">

                <h3 id="pergunta">O que é Hardware?</h3>

            </div>

            

                <div class="containerRespostas">

                <form onsubmit="botaoInteragir()" class="formResposta" id="formPergunta">

                    <fieldset class="fieldResposta" id="fieldResposta1" value="1">
                        <input type="radio" name="resposta" id="inputResposta1" value="1" required onclick="mudarSelecionado(this)"></input>
                        <label for="inputResposta1" id="labelResposta1">A parte que se faz pesquisas do computador</label>
                    </fieldset>

                    <fieldset class="fieldResposta" id="fieldResposta2" value="2">
                        <input type="radio" name="resposta" id="inputResposta2" value="2" onclick="mudarSelecionado(this)"></input>
                        <label for="inputResposta2" id="labelResposta2">A parte do contole lógico do computador</label>
                    </fieldset>

                    <fieldset class="fieldResposta" id="fieldResposta3" value="3">
                        <input type="radio" name="resposta" id="inputResposta3" value="3" onclick="mudarSelecionado(this)"></input>
                        <label for="inputResposta3" id="labelResposta3">A parte física do computador</label>
                    </fieldset>

                    <fieldset class="fieldResposta" id="fieldResposta4" value="4">
                        <input type="radio" name="resposta" id="inputResposta4" value="4" onclick="mudarSelecionado(this)"></input>
                        <label for="inputResposta4" id="labelResposta4">Um aplicativo que acelera o funcionamento do computador</label>
                    </fieldset>

                </div>

                <button id="btnProximaPergunta">Enviar Resposta</button>

            </form>
        </section>


    </main>



    <script src="scriptPerguntasRadio.js"></script>

</body>
</html>
